<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
</head>
<body>
    <h1>Generate Word Cloud</h1>
    <form action="/generate" method="post">
        <textarea name="text" rows="10" cols="50" placeholder="Enter your text here..."></textarea><br>
        <button type="submit">Generate Word Cloud</button>
    </form>
    <h2>Generated Word Cloud:</h2>
    <img src="{{ url_for('generate_wordcloud') }}" alt="Word Cloud Image">
</body>
</html>
